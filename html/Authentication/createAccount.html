<html>

<head>
    <!-- Description of page -->
    <!-- This page is the landing page. After the splash screen this is
    the first page users will encounter. They will either login to the
    application or they will choose the option to make a new acccount -->

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <title>Sign Up</title>

</head>
<!-- only took 800 tries to get his to work -->
<body style = "background-image:url('../../img/splash.png')">

    <div class = "container">
        <h1 style = "font-family: 'Oswald'; color: white"> CREATE AN </h1>
        <h1 style = "font-family: 'Oswald'; color: white"> ACCOUNT </h1>
    </div>

    <div class = "spacer"/>

    <!-- each field needs a form group -->
    <!--form accept-charset="UTF-8" id="create_account_form" method="get" action="https://script.google.com/macros/s/AKfycbyCiUqfi6SRylAqzff18ky0WK0nUFjDY_oVKEj81EWXN0GYJOo/exec"-->
    <form accept-charset="UTF-8" id="create_account_form">
        <div class="col-md-4 col-md-offset-4"> <!-- centering the forms -->
    	    <div class="form-group row"> <!-- Full Name field !-->
    		    <label id = "font-style" for="full_name" class="control-label">Full Name</label>
    		    <input type="text" class="form-control" id="between_input" name="full_name" placeholder="Full Name (users will see you as this name)">
            </div>
            <div class="form-group row"> <!-- Email field !-->
                <label id = "font-style" for="email_id" class="control-label">Email</label>
                <input type="email" class="form-control" id="between_input" name="email_name" placeholder="UFL Email Address">
            </div>
            <div class="form-group row"> <!-- Password field !-->
		        <label id = "font-style" for="email_id" class="control-label">Password</label>
		        <input type="password" class="form-control" id="between_input" name="password" placeholder="Password">
            </div>
            <div class="form-group row"> <!-- Confirm Password field !-->
                <label id = "font-style" for="email_id" class="control-label">Confirm Password</label>
    		    <input type="password" class="form-control" id="between_input" name="confirm_password" placeholder="Confirm Password">
            </div>

            <div class = "spacer"/>

    	    <div class="form-group row"> <!-- Submit button !-->
    		    <center><button style = "background-color:#7AAE96; border-style: none;" class="rec-button btn btn-primary" type = "submit">NEXT STEP</button></center>
    	    </div>
        </div>
    </form>

    <script type="text/javascript" src="../../js/index.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
