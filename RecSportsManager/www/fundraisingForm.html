<!DOCTYPE html>
<html>

<head>
    <!-- Description of page -->
    <!-- This page is the landing page. After the splash screen this is
    the first page users will encounter. They will either login to the
    application or they will choose the option to make a new acccount -->

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Fundraising</title>

</head>
<!-- only took 800 tries to get his to work -->
<body style = "background-image:url('img/splash.png')">

    <div class = "container">
        <h1 style = "font-family: 'Oswald'; color: white"> COMMUNITY SERVICE</h1>
        <h1 style = "font-family: 'Oswald'; color: white"> FORM </h1>
    </div>

    <div class = "spacer"/>

    <!-- each field needs a form group -->
    <form accept-charset="UTF-8" id="form" method="post" action="https://script.google.com/macros/s/AKfycbxrUzD_lW6qJSoLTwEdrZZJq8cy6u9p6cf1ec5kCbuk1xf-ZyQ/exec">
        <div class="col-md-4 col-md-offset-4"> <!-- centering the forms -->
            <div class="form-group row"> <!-- Full Name field !-->
                <label id = "font-style" for="full_name" class="control-label">First Name of Person Submitting Form</label>
                <input type="text" class="form-control" id="between_input" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group row"> <!-- Email field !-->
                <label id = "font-style" for="email_id" class="control-label">Last Name of Person Submitting Form</label>
                <input type="email" class="form-control" id="between_input" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group row"> <!-- Password field !-->
                <label id = "font-style" for="email_id" class="control-label">Email Address of Person Submitting the Form</label>
                <input type="password" class="form-control" id="between_input" name="email" placeholder="Email">
            </div>
            <div class="form-group row"> <!-- Confirm Password field !-->
                <label id = "font-style" for="email_id" class="control-label">Sports Club</label>
                <input type="password" class="form-control" id="between_input" name="club" placeholder="Sports Club">
            </div>
            <div class="form-group row"> <!-- Full Name field !-->
                <label id = "font-style" for="full_name" class="control-label">Date of Community Service Event</label>
                <input type="text" class="form-control" id="between_input" name="date" placeholder="Date of Event">
            </div>
            <div class="form-group row"> <!-- Email field !-->
                <label id = "font-style" for="email_id" class="control-label">Scheduled Start Time of the Event</label>
                <input type="email" class="form-control" id="between_input" name="start" placeholder="Start Time">
            </div>
            <div class="form-group row"> <!-- Password field !-->
                <label id = "font-style" for="email_id" class="control-label">Scheduled End Time of the Event</label>
                <input type="password" class="form-control" id="between_input" name="end" placeholder="End Time">
            </div>
            <h5> If this is an ongoing event with multiple dates, list all dates below: </h5>
            <div class="form-group row"> <!-- Confirm Password field !-->
                <label id = "font-style" for="email_id" class="control-label">Multiple Dates</label>
                <input type="password" class="form-control" id="between_input" name="dates" placeholder="Multiple Dates">
            </div>
            <h5> please describe what your club did for this community service activity </h5>
            <div class="form-group row"> <!-- Full Name field !-->
                <label id = "font-style" for="full_name" class="control-label">What you did</label>
                <input type="text" class="form-control" id="between_input" name="did" placeholder="Activities Completed">
            </div>
            <h5> please describe what the club learned as a result of its participation in this activity. </h5>
            <div class="form-group row"> <!-- Email field !-->
                <label id = "font-style" for="email_id" class="control-label">learned</label>
                <input type="email" class="form-control" id="between_input" name="learn" placeholder="Lessons Learned">
            </div>
            <div class="form-group row"> <!-- Password field !-->
                <label id = "font-style" for="email_id" class="control-label">total numbers of hours performed by the club as a group (eg if 10 people worked for 3 hours = 30 hours)</label>
                <input type="password" class="form-control" id="between_input" name="hours" placeholder="Total Number of Hours">
            </div>
            <div class="form-group row"> <!-- Confirm Password field !-->
                <label id = "font-style" for="email_id" class="control-label">please list name of org/project for which club worked</label>
                <input type="password" class="form-control" id="between_input" name="org" placeholder="Name of Organization">
            </div>
            <div class="form-group row"> <!-- Full Name field !-->
                <label id = "font-style" for="full_name" class="control-label">name of person we can contact with the org to verify your clubs activityplease</label>
                <input type="text" class="form-control" id="between_input" name="contact" placeholder="Organization Contact Name">
            </div>
            <div class="form-group row"> <!-- Email field !-->
                <label id = "font-style" for="email_id" class="control-label">please provide the email and phone number of person listed above</label>
                <input type="email" class="form-control" id="between_input" name="contact_email" placeholder="Email of Organization Contact">
            </div>
            <div class="form-group row"> <!-- Password field -->
                <label id = "font-style" for="email_id" class="control-label">Please enter each member that participated in the volunteering event (up to 25 members): </label>
            </div>
            <div class="form-group row" id="dynamicInput">
                <label id = "font-style" for="email_id" class="control-label">Volunteer 1</label>
                <input type="text" class="form-control" id="between_input" placeholder="Entry 1" name="myInputs[]">
            </div>
            <div class="form-group row"> <!-- Submit button !-->
                <input value="Add Another Volunteer" onClick="addInput('dynamicInput')" style = "background-color:#7AAE96; border-style: none;" type="button" class="rec-button btn btn-primary">
            </div>

            <div class = "spacer"/>

            <div class="form-group row"> <!-- Submit button !-->
                <center><button style = "background-color:#7AAE96; border-style: none;" type="submit" class="rec-button btn btn-primary">NEXT STEP</button></center>
            </div>
        </form>
    </div>






    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/customScript.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <!-- Placed at the end of the document so the pages load faster -->
      <script src="jquery/jquery-2.0.3.min.js"></script>
      <script src="bootstrap/bootstrap-2.3.1.min.js"></script>
</body>

</html>
